<div class="container">

  <!-- City content -->
  <div class="row" style="margin-top: 28px;">
    <!-- Cities Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <!-- Cities List -->
        <a *ngFor="let city of cities" class="list-group-item list-group-item-action">
          <i class="fa"></i>
          <input [(ngModel)]="city.name" (change)="updateCity(city)" type="text" class="input-label" style="width: 80%;">
          <a class="pull-right text-danger">
            <i class="fa fa-trash-o"></i>
          </a>
        </a>
      </div>
    </div>

    <!-- Description Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there is no description -->
        </div>
      </div>
      <div class="row">
        <!-- Description -->
      </div>
    </div>
  </div>
</div>
