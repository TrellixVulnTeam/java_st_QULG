<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Room</title>
</head>
<body>
<h1>Create a Room:</h1>
<form th:action="@{/rooms/add}"
      th:object="${roomDto}" method="POST">
    <table>
        <tr>
            <td>Room Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{countryName}">
                    <option value="" selected="selected">Select country from the list...</option>
                    <option th:each="country : ${allCountries}" th:value="${country.name}" th:text="${country.name}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('countryName')}" th:errors="*{countryName}">Country Error</td>
        </tr>
        <tr>
            <td>Bulb State:</td>
            <td><input type="checkbox" th:field="*{bulbTurnedOn}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Add</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
