<!doctype html>
<html lang="en"/>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Rooms list</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- Custom styles for this template -->
    <link href="/common.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto mx-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/welcome}">Welcome page</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/rooms/all}">Rooms list</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/rooms/add}">Add new Room</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <h1 class="mt-5  text-center">Rooms list</h1>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Room name</th>
            <th scope="col">Country</th>
            <th scope="col">Entering</th>
        </tr>
        </thead>
        <tbody>
        <tr id="rooms-list" th:each="roomDto : ${allRoomsDto}">
            <td th:utext="${roomDto.name}">...</td>
            <td th:utext="${roomDto.countryName}">...</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/rooms/' + ${roomDto.id}}">Enter</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col text-center">
        <a class="btn btn-success btn-lg" th:href="@{/rooms/add}">Add new Room</a>
    </div>
</main>

<footer class="footer">
    <div class="container text-center">
        <span>Made by <a href="https://www.linkedin.com/in/evgeniyrymko/" th:target="_blank">Evgeniy Rymko</a></span>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
