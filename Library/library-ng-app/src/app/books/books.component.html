<div class="panel panel-primary">
  <div class="panel-heading" style="margin-top: 20px; margin-bottom: 20px;">
    <h2 align="center">Books list</h2>
  </div>
  <div class="w-50" style="margin: 20px auto;">
    <input type="text"
           [(ngModel)]="titleFilter"
           class="form-control"
           style="width: 100%;"
           placeholder="Filter by title...">
  </div>
  <div class="w-50" style="margin: 20px auto;">
    <input type="text"
           [(ngModel)]="authorFilter"
           class="form-control"
           style="width: 100%;"
           placeholder="Filter by author...">
  </div>
  <div class="panel-body">
    <table class="table table-striped w-75" style="margin: auto">
      <thead>
      <tr>
        <th class="w-25">Title</th>
        <th class="w-25">Authors</th>
        <th class="w-25">Genre</th>
        <th class="w-25">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | bookTitleFilter:titleFilter | bookAuthorFilter:authorFilter">
        <td>{{book.title}}</td>
        <td>
          <div *ngFor="let author of book.authors">
            <p>{{author.name}}</p>
          </div>
        </td>
        <td>{{book.genre.name}}</td>
        <td>
          <button (click)="updateBook(book)" class="btn btn-info">Update</button>
          <button (click)="deleteBook(book)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
