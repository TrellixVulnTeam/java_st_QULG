<div class="panel panel-primary">
  <div class="panel-heading" style="margin-top: 20px; margin-bottom: 20px;">
    <h2 align="center">Authors list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped w-50" style="margin: auto">
      <thead>
      <tr>
        <th class="w-50">Name</th>
        <th class="w-50">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author.name}}</td>
        <td>
          <button (click)="updateAuthor(author.id)" class="btn btn-info">Update</button>
          <button (click)="deleteAuthor(author.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
